                </nav>
            </div>
        </div>

    <main id="inscricao">
        <form action="Agradecimento.html" method="get">
            <div>
                <div id ="perguntas">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nomeVisitante" placeholder="Digite seu nome completo" required>
                    </div>
                    <div>
                        <label for="Cpf">Cpf</label>
                        <input type="text" id="Cpf" name="CpfVisitante" required>
                    </div>
                    <div>
                        <label for="Email">E-mail</label>
                        <input type="email" id="Email" name="emailVisitante" required>
                    </div>
                    <div>
                        <label for="idade">Idade</label>
                        <input type="number" id="idade" name="idadeVisitante" required>
                    </div>
                </div>
                <fieldset id="escolha">
                    <legend>Sexo</legend>
                    <div>
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for ="masculino">Masculino</label>
                    </div>
                    <div>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for ="feminino">Feminino</label>
                    </div>
                </fieldset>
                <fieldset id="escolha">
                    <legend>O que mais te interessa?</legend>
                    <div>
                        <input type="checkbox" id="bigData" name="informacao" value="bigData">
                        <label for ="bigData">Big Data e Análise de Dados no Agronegócio</label>
                    </div>
                    <div>
                        <input type="checkbox" id="drones" name="informacao" value="drones">
                        <label for ="drones">Uso de Drones e Veículos Autônomos na Agricultura</label>
                    </div>
                    <div>
                        <input type="checkbox" id="IA" name="informacao" value="IA">
                        <label for ="IA">Inteligência Artificial e Aprendizado de Máquina na Produção Agrícola</label>
                    </div>
                    <div>
                        <input type ="checkbox" id="blockchain" name="informacao" value="blockchain">
                        <label for ="blockchain">Blockchain e Rastreabilidade de Alimentos</label>
                    </div>
                    <div>
                        <input type ="checkbox" id="IoT" name="informacao" value="IoT">
                        <label for ="IoT">Internet das Coisas (IoT) na Agricultura</label>
                    </div>
                    <div>
                        <input type ="checkbox" id="tecnologia" name="informacao" value="tecnologia">
                        <label for ="tecnologia">Tecnologias para Monitoramento e Controle de Pragas e Doenças</label>
                    </div>
                </fieldset>
                <fieldset id="escolha">
                    <legend>Nível de experiência em tecnologia Agroinformática</legend>
                    <div>
                        <select name="Nivel" required>
                            <option value="">Selecione uma opção</option>
                            <option value="Iniciante">Iniciante</option>
                            <option value="Intermediário">Intermediário</option>
                            <option value="Avançado">Avançado</option>
                            <option value="Especialista">Especialista</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset id="escolha">
                    <legend>Tire suas dúvidas aqui</legend>
                    <div>
                        <label for="texto"></label>
                        <textarea name="digiteaqui" id="texto" cols="30" rows="10" maxlength="2000"></textarea>
                    </div>
                </fieldset>
                <fieldset id="escolha">
                    <legend>Deseja enviar um arquivo?</legend>
                    <div>
                        <label for="arquivo">Coloque a imagem aqui</label>
                        <input type="file" id="arquivo" name="fotos">
                    </div>
                </fieldset>
                
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div> 
        </form>

    </main>

            </div>
        </div>
